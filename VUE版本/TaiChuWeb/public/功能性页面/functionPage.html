<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能性页面</title>
  <link rel="stylesheet" href="/static/css/worldview.css">
</head>
<body>
    

    
    <a href="/功能性页面/Todo.html" class="topBarOption">Todo页面</a>
    <button id="back-to-forum" class="world-button">
      <span class="icon">←</span> 返回论坛
    </button>


  <script>
    // 返回按钮功能
    document.getElementById('back-to-forum').addEventListener('click', function() {
      // 使用 history API 返回论坛
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    });
    
    // 其他世界观交互逻辑
    // ...
  </script>
</body>
</html>
