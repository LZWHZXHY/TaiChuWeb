<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太初寰宇游戏社区导航</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top right, rgba(79, 195, 247, 0.1), transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      padding: 40px 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInDown 1s ease forwards;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      color: #4fc3f7;
      text-shadow: 0 0 15px rgba(79, 195, 247, 0.4);
      letter-spacing: 2px;
    }
    
    .header h3 {
      font-size: 1.8rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .game-nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    
    .game-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }
    
    .game-card:nth-child(1) { animation-delay: 0.2s; }
    .game-card:nth-child(2) { animation-delay: 0.4s; }
    .game-card:nth-child(3) { animation-delay: 0.6s; }
    
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .card-icon {
      width: 60px;
      height: 60px;
      background: rgba(79, 195, 247, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      font-size: 1.8rem;
      color: #4fc3f7;
    }
    
    .card-title {
      font-size: 2rem;
      color: #4fc3f7;
    }
    
    .card-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    /* 优化超链接样式 */
    .game-link {
      display: flex;
      align-items: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
      color: #fff;
    }
    
    .game-link:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(10px);
      border-color: #4fc3f7;
      box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
    }
    
    .game-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 1.5rem;
      color: #4fc3f7;
    }
    
    .game-info {
      flex: 1;
    }
    
    .game-name {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #4fc3f7;
    }
    
    .game-desc {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .news-link {
      padding: 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
      color: #fff;
      display: block;
    }
    
    .news-link:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
      border-color: #4fc3f7;
      box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
    }
    
    .news-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #4fc3f7;
    }
    
    .news-date {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 10px;
    }
    
    .news-content {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .progress-container {
      margin-top: 20px;
    }
    
    .progress-title {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #66bb6a;
    }
    
    .progress-bar {
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4fc3f7, #2196f3);
      border-radius: 5px;
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .main-link {
      display: inline-block;
      margin-top: 50px;
      padding: 15px 40px;
      background: linear-gradient(45deg, #4fc3f7, #2196f3);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
      text-align: center;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .main-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(33, 150, 243, 0.6);
      background: linear-gradient(45deg, #2196f3, #4fc3f7);
    }
    
    .footer {
      text-align: center;
      margin-top: 60px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 992px) {
      .header h1 {
        font-size: 3rem;
      }
      
      .header h3 {
        font-size: 1.6rem;
      }
      
      .card-title {
        font-size: 1.8rem;
      }
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
      
      .header h3 {
        font-size: 1.4rem;
      }
      
      .card-title {
        font-size: 1.6rem;
      }
      
      .card-icon {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .header h3 {
        font-size: 1.2rem;
      }
      
      .game-card {
        padding: 20px;
      }
      
      .card-title {
        font-size: 1.4rem;
      }
      
      .card-header {
        flex-direction: column;
        text-align: center;
      }
      
      .card-icon {
        margin: 0 auto 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">

              <div class="game-name">太初寰宇MC</div>

            </div>
          </a>
          
          <a href="#" class="game-link">
            <div class="game-icon">
              <i class="fas fa-chess"></i>
            </div>
            <div class="game-info">
              <div class="game-name">非安全区系列</div>
              <div class="game-desc">正在开发中</div>
            </div>
          </a>
          
         
     


        </div>
      </div>
      
      <!-- 最新消息 -->
      <div class="game-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-newspaper"></i>
          </div>
          <h2 class="card-title">最新消息</h2>
        </div>
        
        <div class="card-content">
          <a href="#" class="news-link">
            <div class="news-title">太初寰宇服务器1.21.X</div>
            <div class="news-date">预计2025年8月1日开启</div>
            <div class="news-content">mod服务器开启

          </a>
          
          <a href="#" class="news-link">
            <div class="news-title">非安全区系列第一部</div>
            <div class="news-date">发售日期未知</div>
            <div class="news-content">该项目还在开发中，进度缓慢，steam发售日期未知（）</div>
          </a>
          
          
        </div>
      </div>
      
      <!-- 游戏进度 -->
      <div class="game-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-tasks"></i>
          </div>
          <h2 class="card-title">开发进度</h2>
        </div>
        
        <div class="card-content">
          <div class="progress-container">
            <div class="progress-title">太初寰宇MC服务器第一个mod开发</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 1%"></div>

            <div class="progress-info">

          </div>
          
          <div class="progress-container">

              <div class="progress-fill" style="width: 1%"></div>
            </div>

              <span>当前进度</span>
              <span>1%</span>
            </div>
          </div>
          
        
          
          
        </div>
      </div>
    </div>
    
    <div style="text-align: center; margin-top: 50px;">
      <a href="#" class="main-link" id="back-to-forum">
        <i class="fas fa-home"></i> 返回主页
      </a>
    </div>
    
    <div class="footer">
      <p>© 2025 太初寰宇 - 游戏社区导航页面</p>
    </div>
  </div>
  
  <script>
    // 添加简单的滚动动画效果
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.game-card');
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, { threshold: 0.1 });
      
      cards.forEach(card => {
        observer.observe(card);
      });
    });
  </script>

  <script>
    // 返回按钮功能
    document.getElementById('back-to-forum').addEventListener('click', function() {
      // 使用 history API 返回论坛
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    });
    
    // 其他世界观交互逻辑
    // ...
  </script>
</body>
</html>
