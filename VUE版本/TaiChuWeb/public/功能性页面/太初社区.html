<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太初寰宇【暂时】</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top right, rgba(255, 193, 7, 0.1), transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInDown 1s ease forwards;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      color: #ffc107;
      text-shadow: 0 0 15px rgba(255, 193, 7, 0.4);
      letter-spacing: 2px;
    }
    
    .header p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    
    .dashboard-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }
    
    .dashboard-card:nth-child(1) { animation-delay: 0.2s; }
    .dashboard-card:nth-child(2) { animation-delay: 0.4s; }
    .dashboard-card:nth-child(3) { animation-delay: 0.6s; }
    
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .dashboard-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .card-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 193, 7, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      font-size: 1.8rem;
      color: #ffc107;
    }
    
    .card-title {
      font-size: 1.8rem;
      color: #ffc107;
    }
    
    .card-content {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
    }
    
    .card-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #4fc3f7;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .action-button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 15px;
    }
    
    .action-button:hover {
      background: rgba(255, 193, 7, 0.2);
      transform: translateY(-3px);
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 20px;
      left: 20px;
    }
    
    .back-button:hover {
      background: rgba(255, 193, 7, 0.2);
      transform: translateY(-3px);
    }
    
    .back-button i {
      margin-right: 8px;
    }
    
    .footer {
      text-align: center;
      margin-top: 60px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4fc3f7;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .card-title {
        font-size: 1.5rem;
      }
      
      .card-icon {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      .stat-value {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .dashboard-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="#" class="back-button" id="back-to-forum">
    <i class="fas fa-arrow-left"></i> 返回论坛
  </a>
  
  <div class="container">
    <div class="header">
      <h1>太初寰宇相关页面【暂时的！】</h1>
      <p>这个页面是临时的，回头开发完我会给它挪到别的地方</p>
    </div>
    
    <div class="dashboard">
      <!-- 公司流水记录板块 -->
      <div class="dashboard-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <h2 class="card-title">财务流水</h2>
        </div>
        
        <div class="card-content">
          <p>可以在这里查看公司的全流水</p>
          
          <div class="card-stats">
            <div class="stat-item">
              <div class="stat-value" id="total-income">
                <div class="loading-text">
                  <span class="loading"></span> 加载中
                </div>
              </div>
              <div class="stat-label">总收入</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="total-expense">
                <div class="loading-text">
                  <span class="loading"></span> 加载中
                </div>
              </div>
              <div class="stat-label">总支出</div>
            </div>
          </div>
        </div>
        
        <a href="流水详细记录.html" class="action-button">
          <i class="fas fa-external-link-alt"></i> 查看详细流水
        </a>
      </div>
      
      <!-- 项目进度板块 -->
      <div class="dashboard-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-tasks"></i>
          </div>
          <h2 class="card-title">项目进度</h2>
        </div>
        
        <div class="card-content">
          <p>跟踪公司当前项目的进展情况，了解团队工作状态。</p>
          
          <div class="card-stats">
            <div class="stat-item">
              <div class="stat-value">ERROR</div>
              <div class="stat-label">进行中</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">ERROR</div>
              <div class="stat-label">已完成</div>
            </div>
          </div>
        </div>
        
        <a href="#" class="action-button">
          <i class="fas fa-external-link-alt"></i> 骗你的，不给你看XD
        </a>
      </div>
      
      <!-- 员工绩效板块 -->
      <div class="dashboard-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-users"></i>
          </div>
          <h2 class="card-title">团队成员</h2>
        </div>
        
        <div class="card-content">
          <p>查看团队成员，了解团队。</p>
          
          <div class="card-stats">
            <div class="stat-item">
              <div class="stat-value">EEEEEE</div>
              <div class="stat-label">成员总数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">EEEEEE</div>
              <div class="stat-label">活跃度</div>
            </div>
          </div>
        </div>
        
        <a href="#" class="action-button">
          <i class="fas fa-external-link-alt"></i> [欸！这个也不给你看]
        </a>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2025 太初寰宇 · 数据更新时间: <span id="update-time">加载中...</span></p>
    </div>
  </div>
  
  <script>
    // 返回按钮功能
    document.getElementById('back-to-forum').addEventListener('click', function(e) {
      e.preventDefault();
      
      // 使用 history API 返回论坛
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    });
    
    // 页面加载动画
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 300);
      
      // 获取财务数据
      fetchFinancialData();
    });
    
    // 获取财务数据函数
    function fetchFinancialData() {
      // 显示加载状态
      document.getElementById('total-income').innerHTML = 
        '<div class="loading-text"><span class="loading"></span> 加载中</div>';
      document.getElementById('total-expense').innerHTML = 
        '<div class="loading-text"><span class="loading"></span> 加载中</div>';
      document.getElementById('update-time').textContent = '加载中...';
      
      // 真实API调用
      fetch('/api/financial/financialtable')
        .then(response => {
          if (!response.ok) {
            throw new Error('财务数据获取失败');
          }
          return response.json();
        })
        .then(data => {
          updateFinancialData(data);
        })
        .catch(error => {
          console.error('获取财务数据失败:', error);
          document.getElementById('total-income').textContent = '加载失败';
          document.getElementById('total-expense').textContent = '加载失败';
          document.getElementById('update-time').textContent = '加载失败';
        });
    }
    
    // 更新财务数据到页面
    function updateFinancialData(data) {
      // 格式化金额
      const formatCurrency = (amount) => {
        return new Intl.NumberFormat('zh-CN', {
          style: 'currency',
          currency: 'CNY',
          minimumFractionDigits: 0
        }).format(amount);
      };
      
      // 更新总收入
      document.getElementById('total-income').textContent = formatCurrency(data.total_income);
      
      // 更新总支出
      document.getElementById('total-expense').textContent = formatCurrency(data.total_expense);
      
      // 更新时间
      document.getElementById('update-time').textContent = data.update_time;
    }
  </script>
</body>
</html>
