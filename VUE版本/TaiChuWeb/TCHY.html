<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, user-scalable=yes">
  <title>太初寰宇社区</title>
  <script>
    // 页面加载时验证登录状态
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('authToken');
      const user = localStorage.getItem('user');
      
      // 检查是否有有效的用户信息
      const hasValidUser = user && JSON.parse(user).id;
      
      if (!token || !hasValidUser) {
        // 未登录，重定向到登录页并携带当前URL
        const redirectPath = window.location.pathname + window.location.search;
        window.location.href = `/login.html?redirect=${encodeURIComponent(redirectPath)}`;
        return;
      }

      // 强制加载几秒
      const loadingOverlay = document.querySelector('.loading-overlay');
      const app = document.getElementById('tchy-app');
      
      setTimeout(() => {
        // 隐藏加载界面
        loadingOverlay.style.display = 'none';
        // 显示主体内容
        app.style.visibility = 'visible';
      }, 3000); // 强制加载 3 秒
    });
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

    <!-- 加载提示 -->
    <div class="loading-overlay">
      <div class="spinner"></div>
      <p>加载太初寰宇社区中...</p>
    </div>

    <div id="tchy-app" style="visibility: hidden;">
  </div>
  
  <script type="module" src="/src/TCHY/TCHY.js"></script>
</body>
</html>
