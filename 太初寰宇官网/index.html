<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太初寰宇 | 企业门户与数字社区</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== 企业级色彩系统 ===== */
        :root {
            --deep-space: #0a192f;
            --midnight-blue: #172a45;
            --starlight: #e6f1ff;
            --cosmic-gray: #8892b0;
            --nebula-blue: #64ffda;
            --galaxy-purple: #a8b2d1;
            --transition: 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            overflow-x: hidden;
            font-weight: 300;
        }

        /* ===== 企业级导航系统 ===== */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(136, 146, 176, 0.1);
            transition: var(--transition);
        }

        .nav-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--starlight);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            color: var(--nebula-blue);
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
        }

        .nav-link {
            position: relative;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--cosmic-gray);
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--nebula-blue);
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--starlight);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--starlight);
        }

        .nav-link.active::after {
            width: 100%;
        }

        .community-btn {
            padding: 0.8rem 1.8rem;
            background: var(--nebula-blue);
            color: var(--deep-space);
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .community-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.3);
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--starlight);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== 企业英雄区域 ===== */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0;
            background: linear-gradient(135deg, var(--deep-space), var(--midnight-blue));
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 20;
            padding-top: 8rem;
        }

        .hero-greeting {
            font-size: 1.25rem;
            color: var(--nebula-blue);
            margin-bottom: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .hero-title {
            font-size: clamp(3.5rem, 8vw, 5.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .hero-highlight {
            color: var(--nebula-blue);
            font-weight: 600;
        }

        .hero-subtitle {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            color: var(--cosmic-gray);
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .hero-description {
            font-size: 1.25rem;
            max-width: 650px;
            color: var(--galaxy-purple);
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            padding: 1.25rem 2.5rem;
            background: transparent;
            color: var(--nebula-blue);
            border: 1px solid var(--nebula-blue);
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(100, 255, 218, 0.1);
            transition: var(--transition);
            z-index: -1;
        }

        .cta-button:hover::before {
            width: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.15);
        }

        .hero-ornament {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            border: 1px solid rgba(232, 240, 237, 0.1);
            border-radius: 50%;
            animation: rotate 60s linear infinite;
        }

        .hero-ornament::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border: 1px solid rgba(232, 240, 237, 0.05);
            border-radius: 50%;
        }

        .ornament-dot {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: var(--nebula-blue);
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgba(100, 255, 218, 0.5);
        }

        /* ===== 企业服务区域 ===== */
        .services-section {
            padding: 8rem 0;
            background: rgba(10, 25, 47, 0.8);
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .section-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--starlight);
        }

        .section-subtitle {
            font-size: 1.25rem;
            color: var(--cosmic-gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background: rgba(23, 42, 69, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(136, 146, 176, 0.1);
            border-radius: 8px;
            padding: 2.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: var(--nebula-blue);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(100, 255, 218, 0.03));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--nebula-blue);
        }

        .service-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--starlight);
        }

        .service-description {
            font-size: 1.1rem;
            color: var(--galaxy-purple);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .service-cta {
            display: inline-flex;
            align-items: center;
            color: var(--cosmic-gray);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .service-cta span {
            display: inline-block;
            margin-left: 0.5rem;
            transition: transform var(--transition);
        }

        .service-cta:hover {
            color: var(--nebula-blue);
        }

        .service-cta:hover span {
            transform: translateX(5px);
        }

        /* ===== 社区入口区域 ===== */
        .community-section {
            padding: 8rem 0;
            background: linear-gradient(to bottom, var(--midnight-blue), #121b36);
            position: relative;
            overflow: hidden;
        }

        .community-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .community-header {
            text-align: center;
            margin-bottom: 4rem;
            max-width: 800px;
        }

        .community-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--starlight);
        }

        .community-subtitle {
            font-size: 1.25rem;
            color: var(--cosmic-gray);
        }

        .community-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            width: 100%;
        }

        .community-card {
            background: rgba(23, 42, 69, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(136, 146, 176, 0.1);
            border-radius: 8px;
            padding: 2.5rem;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .community-card:hover {
            transform: translateY(-10px);
            border-color: var(--nebula-blue);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .community-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--nebula-blue);
        }

        .community-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--starlight);
        }

        .community-description {
            font-size: 1.1rem;
            color: var(--galaxy-purple);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .community-link {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: var(--nebula-blue);
            color: var(--deep-space);
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .community-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.3);
        }

        /* ===== 企业信息区域 ===== */
        .info-section {
            padding: 8rem 0;
            background: rgba(10, 25, 47, 0.8);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .info-card {
            text-align: center;
        }

        .info-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--nebula-blue);
        }

        .info-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--starlight);
        }

        .info-description {
            font-size: 1.1rem;
            color: var(--galaxy-purple);
            line-height: 1.8;
        }

        /* ===== 企业页脚 ===== */
        .footer {
            padding: 6rem 0 3rem;
            border-top: 1px solid rgba(136, 146, 176, 0.1);
            background: rgba(10, 25, 47, 0.9);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--starlight);
            margin-bottom: 1.5rem;
        }

        .footer-description {
            font-size: 1.1rem;
            color: var(--galaxy-purple);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: var(--galaxy-purple);
            font-size: 1.25rem;
            transition: var(--transition);
        }

        .social-link:hover {
            color: var(--nebula-blue);
        }

        .footer-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--starlight);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .footer-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--nebula-blue);
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .footer-link {
            color: var(--galaxy-purple);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--nebula-blue);
            padding-left: 5px;
        }

        .copyright {
            text-align: center;
            padding-top: 3rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(136, 146, 176, 0.1);
            font-size: 0.9rem;
            color: var(--galaxy-purple);
        }

        .beian-link {
            color: var(--galaxy-purple);
            margin-left: 1rem;
        }

        /* ===== 动画与效果 ===== */
        @keyframes rotate {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 1024px) {
            .hero-ornament {
                display: none;
            }
            
            .hero-content {
                text-align: center;
                margin: 0 auto;
                padding-top: 10rem;
            }
            
            .hero-description {
                margin: 0 auto 3rem;
            }
            
            .footer-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .mobile-toggle {
                display: block;
            }
            
            .hero-section {
                min-height: auto;
                padding: 8rem 0;
            }
            
            .hero-content {
                padding-top: 0;
            }
            
            .services-grid, .community-grid {
                grid-template-columns: 1fr;
            }
            
            .section {
                padding: 6rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- 导航 -->
    <nav class="nav-container">
        <div class="nav-flex">
            <a href="#" class="logo">
                <i class="fas fa-infinity logo-icon"></i>
                太初寰宇
            </a>
            <div class="nav-menu">
                <a href="#" class="nav-link active">首页</a>
                <a href="#" class="nav-link">公司介绍</a>
                <a href="#" class="nav-link">产品服务</a>
                <a href="#" class="nav-link">新闻动态</a>
                <a href="#" class="nav-link">加入我们</a>
            </div>
            <a href="community.html" class="community-btn">进入社区</a>
            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>


</body>
</html>
